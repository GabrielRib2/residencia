<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <h2 class="login-title">Registro</h2>
        
        <form class="login-form">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo">
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Exemplo@gmail.com">
            </div>
            
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite um CPF válido">
            </div>
            
            <div class="input-group">
                <label for="senha">Crie uma Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha">
            </div>

            <div class="input-group">
                <label for="confirmar-senha">Confirme sua Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha">
            </div>
            
            <button type="submit" class="login-button">Registrar</button>

            <a href="login.html" class="register-link">Já possui uma conta? Faça login</a>
        </form>
    </div>

</body>
</html>
