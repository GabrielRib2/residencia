<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Tarefa</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <h1>Menu Principal</h1>
        </div>
        <nav class="nav-menu">
          <ul>
            <li>
              <a href="../home/home.html"
                ><i class="fas fa-home"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="../acoes/acoes.html"
                ><i class="fas fa-chart-line"></i> Ações</a
              >
            </li>
            <li class="active">
              <a href="../kanban/kanban.html"
                ><i class="fas fa-tasks"></i> Gestão de Tarefas</a
              >
            </li>
            <li>
              <a href="#"><i class="fas fa-dollar-sign"></i> Financeiro</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-cog"></i> Configurações</a>
            </li>
          </ul>
        </nav>
        <div class="logout">
          <a href="../login/login.html"
            ><i class="fas fa-sign-out-alt"></i> Sair</a
          >
        </div>
      </aside>

      <main class="main-content">
        <header class="header">
          <div class="header-title">
            <i class="fas fa-tasks"></i>
            <h2>Nova Tarefa</h2>
          </div>
          <div class="header-breadcrumb">
            <span>Início</span> &gt; <span>Gestão de Tarefas</span>
          </div>
          <div></div>
        </header>

        <section class="form-container">
          <form id="novaTarefaForm" class="nova-tarefa-form">
            <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" id="titulo" name="titulo" required />
            </div>

            <div class="form-group">
              <label for="descricao">Descrição</label>
              <textarea
                id="descricao"
                name="descricao"
                rows="5"
                required
              ></textarea>
            </div>

            <div class="form-group-row">
              <div class="form-group">
                <label for="data">Data</label>
                <input
                  type="date"
                  id="data"
                  name="data"
                  value="2025-09-04"
                  required
                />
              </div>
              <div class="form-group">
                <label for="responsavel">Responsável</label>
                <input type="text" id="responsavel" name="responsavel" />
              </div>
            </div>

            <div class="form-footer-buttons">
              <button
                type="button"
                id="cancelBtn"
                class="action-btn cancel-btn"
              >
                Cancelar
              </button>
              <button
                type="submit"
                id="createBtn"
                class="action-btn create-btn"
              >
                Criar Tarefa
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
