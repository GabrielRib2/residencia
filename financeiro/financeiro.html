<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>Menu Principal</h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../home/home.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="../acoes/acoes.html"><i class="fas fa-chart-line"></i> Ações</a></li>
                    <li><a href="../kanban/kanban.html"><i class="fas fa-tasks"></i> Gestão de Tarefas</a></li>
                    <li class="active"><a href="#"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
                    <li><a href="../configuracoes/configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="../login/login.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-title">
                    <i class="fas fa-dollar-sign"></i>
                    <h2>Financeiro</h2>
                </div>
                <p>Gerencie informações financeiras</p>
                <div class="header-breadcrumb">
                    <span>Início</span> &gt; <span>Financeiro</span>
                </div>
            </header>

            <section class="financeiro-container">
                <div class="form-header-financeiro">
                    <h3>Novo Registro Financeiro</h3>
                    <button class="export-btn" id="exportBtn">
                        <i class="fas fa-file-export"></i> EXPORTAR
                    </button>
                    <input type="file" id="fileInput" webkitdirectory directory multiple hidden>
                </div>
                
                <form id="registroFinanceiroForm" class="registro-financeiro-form">
                    
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="dataRegistro">Data de Registro</label>
                            <input type="date" id="dataRegistro" name="dataRegistro" value="2025-09-03">
                        </div>
                        <div class="form-group">
                            <label for="valorLocacao">Valor da Locação do imóvel</label>
                            <input type="text" id="valorLocacao" name="valorLocacao" placeholder="R$ 0.00">
                        </div>
                    </div>

                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="valorJuridica">Valor da Assessoria Jurídica</label>
                            <input type="text" id="valorJuridica" name="valorJuridica" placeholder="R$ 0.00">
                        </div>
                        <div class="form-group">
                            <label for="valorComunicacao">Valor da Assessoria de Comunicação</label>
                            <input type="text" id="valorComunicacao" name="valorComunicacao" placeholder="R$ 0.00">
                        </div>
                    </div>

                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="valorCombustivel">Valor do Combustível</label>
                            <input type="text" id="valorCombustivel" name="valorCombustivel" placeholder="R$ 0.00">
                        </div>
                        <div class="form-group">
                            <label for="despesasDebito">Despesas do Débito</label>
                            <input type="text" id="despesasDebito" name="despesasDebito" placeholder="R$ 0.00">
                        </div>
                    </div>
                    
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="despesasCredito">Despesas no Crédito</label>
                            <input type="text" id="despesasCredito" name="despesasCredito" placeholder="R$ 0.00">
                        </div>
                        <div class="form-group">
                            <label for="outrasDespesas">Outras Despesas</label>
                            <input type="text" id="outrasDespesas" name="outrasDespesas" placeholder="R$ 0.00">
                        </div>
                    </div>
                    
                </form>

                <div class="form-footer-financeiro">
                    <button type="submit" id="salvarInfoBtn" class="salvar-btn">Salvar Informações</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
