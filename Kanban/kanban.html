<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <h1>Menu Principal</h1>
        </div>
        <nav class="nav-menu">
          <ul>
            <li>
              <a href="../home/home.html"
                ><i class="fas fa-home"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="../acoes/acoes.html"
                ><i class="fas fa-chart-line"></i> Ações</a
              >
            </li>
            <li class="active">
              <a href="#"><i class="fas fa-tasks"></i> Gestão de Tarefas</a>
            </li>
            <li>
              <a href="../financeiro/financeiro.html"><i class="fas fa-dollar-sign"></i> Financeiro</a>
            </li>
            <li>
              <a href="../configuracoes/configuracoes.html"><i class="fas fa-cog"></i> Configurações</a>
            </li>
          </ul>
        </nav>
        <div class="logout">
          <a href="../login/login.html"
            ><i class="fas fa-sign-out-alt"></i> Sair</a
          >
        </div>
      </aside>

      <main class="main-content">
        <header class="header">
          <div class="header-title">
            <i class="fas fa-tasks"></i>
            <h2>Gestão de Tarefas</h2>
          </div>
          <div class="header-breadcrumb">
            <span>Início</span> &gt; <span>Gestão de Tarefas</span>
          </div>

          <a
            href="../criar_tarefa/criar_tarefa.html"
            newTaskBtn
            class="new-task-btn"
            >Nova Tarefa</a
          >
        </header>

        <section class="kanban-board">
          <div class="kanban-column" id="todo-column">
            <div class="column-header" style="background-color: #3498db">
              <h3>A Fazer</h3>
              <span class="task-count">0</span>
            </div>
            <div class="task-list" data-status="todo"></div>
          </div>

          <div class="kanban-column" id="in-progress-column">
            <div class="column-header" style="background-color: #f1c40f">
              <h3>Em Andamento</h3>
              <span class="task-count">0</span>
            </div>
            <div class="task-list" data-status="in-progress"></div>
          </div>

          <div class="kanban-column" id="done-column">
            <div class="column-header" style="background-color: #2ecc71">
              <h3>Concluído</h3>
              <span class="task-count">0</span>
            </div>
            <div class="task-list" data-status="done"></div>
          </div>
        </section>
      </main>
    </div>

    <div id="taskModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Nova Tarefa</h2>
        <form id="taskForm">
          <label for="taskName">Nome da Tarefa:</label>
          <input type="text" id="taskName" required />
          <label for="taskDate">Prazo:</label>
          <input type="date" id="taskDate" />
          <a href="nova_tarefa.html" id="newTaskBtn" class="new-task-btn"
            >Nova Tarefa</a
          >
        </form>
      </div>
    </div>
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close-btn edit-close-btn">&times;</span>
        <h2>Editar Tarefa</h2>
        <form id="editForm">
          <label for="editTaskName">Nome da Tarefa:</label>
          <input type="text" id="editTaskName" required />
          <label for="editTaskDate">Prazo:</label>
          <input type="date" id="editTaskDate" />
          <input type="hidden" id="editTaskId" />
          <button type="submit">Salvar Alterações</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
